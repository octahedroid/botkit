---
  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: botkit
    labels:
      app: botkit
  spec: 
    replicas: 1
    template: 
      metadata: 
        labels: 
          app: botkit
      spec: 
        containers: 
          - name: botkit
            image: "gcr.io/bot-weknowinc/botkit:0.1"
            ports: 
              - containerPort: 8080
            env:
            - name: PORT
              value: '8080'
            - name: clientId
              valueFrom:
                secretKeyRef:
                  name: tokens
                  key: clientId
            - name: clientSecret
              valueFrom:
                secretKeyRef:
                  name: tokens
                  key: clientSecret